{% extends 'base.html' %}

{% block content %}

        <div class="user-form-window">
            <h2>Login Here!</h2>
            <form method="POST">

                {{ form.hidden_tag() }}
            
                {% for field in form
                if field.widget.input_type != 'hidden' %}
                <p>
                  {{ field.label }}
                  {{ field }}
              
                  {% for error in field.errors %}
                  {{ error }}
                  {% endfor %}
                </p>
                {% endfor %}
              
                <button type="submit">Login</button>
            
            </form>
        </div>
 {% endblock %}
