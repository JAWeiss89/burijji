<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Libre+Caslon+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/app.css">
</head>
<body>
    <h1>Burijji</h1>
    <h4>Supported by Socket-IO</h4>
    <div id="main-section">
        <div id="messages-window">

        </div>
        <div id="input-area">
            <form id="input-form">
                <input type="text" id="user-message" placeholder="Type here...">
                <button type="button" id="send-message">SEND</button>
            </form>

        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="../static/socketio.js"></script>
    <script src="../static/app.js"></script>
</body>
</html>
