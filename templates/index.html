<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO Chat App</title>
    <link rel="stylesheet" href="../static/app.css">
</head>
<body>
    <h1>Chat App!</h1>
    <h2>Supported by Socket-IO</h2>
    <div id="main-section">
        <div id="messages-window">

        </div>
        <div id="input-area">
            <input type="text" id="user-message" placeholder="Type here...">
            <button type="button" id="send-message">SEND</button>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="../static/socketio.js"></script>
    <script src="../static/app.js"></script>
</body>
</html>
